<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        div{
            float:left;
            width:31vw;
            height:33vh;
            background-color:lightblue;
        }
    </style>
</head>
<body>
    
    <div class = "dataset" data-number = "1"></div>
    <div class = "dataset" data-number = "2"></div>
    <div class = "dataset" data-number = "3"></div>
    <div class = "dataset" data-number = "4"></div>
    <div class = "dataset" data-number = "5"></div>
    <div class = "dataset" data-number = "6"></div>
    <div class = "dataset" data-number = "7"></div>
    <div class = "dataset" data-number = "8"></div>
    <div class = "dataset" data-number = "9"></div>

    <script>
        let amtOfEl = document.getElementsByClassName("dataset").length
        for(var i=0; i<amtOfEl;i++){
            let box = document.getElementsByClassName("dataset")[i]
            box.innerHTML = box.dataset.number
        }
        

    </script>
</body>
</html>
