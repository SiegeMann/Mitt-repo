<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #colorpick1{
            background-color: aquamarine;
        }
        #colorpick2{
            background-color: red;
        }
        #colorpick3{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="colorpick1" data-farge = "aquamarine">content 1</div>
    <div id="colorpick2" data-farge = "red">content 2</div>
    <div id="colorpick3" data-farge = "green">content 3</div>


    <script>
        let body = document.querySelector("body")
        let buttonEl1 = document.querySelector("#colorpick1");
        let buttonEl2 = document.querySelector("#colorpick2");
        let buttonEl3 = document.querySelector("#colorpick3");

        buttonEl1.addEventListener("click", minFunction);
        buttonEl2.addEventListener("click", minFunction);
        buttonEl3.addEventListener("click", minFunction);

        function minFunction(e){    
            console.log("test")
            if(e.target.innerHTML === "content 1")body.style.backgroundColor = "aquamarine"
            else if(e.target.innerHTML === "content 2")body.style.backgroundColor = "red"
            else body.style.backgroundColor = "green"
        }



    </script>
</body>
</html>
