<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="button1">knapp 1</div>
    <div id="button2">knapp 2</div>
    <div id="button3">knapp 3</div>
    <div id="info"></div>


    <script>
        let buttonEl1 = document.querySelector("#button1");
        let buttonEl2 = document.querySelector("#button2");
        let buttonEl3 = document.querySelector("#button3");
        let infoEl = document.querySelector("#info");

        buttonEl1.addEventListener("click", minFunctionArray);
        buttonEl2.addEventListener("click", minFunctionArray);
        buttonEl3.addEventListener("click", minFunctionArray);
        let amt1 = 0
        let amt2 = 0
        let amt3 = 0
        let valuesArray = [
        ["button1",0],
        ["button2",0],
        ["button2",0]];
        function minFunction(e){
            //letter e stands for event
            console.log(e.target.innerHTML);
            if(e.target.innerHTML ===       "knapp 1"){amt1++}
            else if(e.target.innerHTML ===  "knapp 2"){amt2++}
            else{amt3++}
            infoEl.innerHTML = `knapp 1 trykket ${amt1} ganger <br>
                                knapp 2 trykket ${amt2} ganger <br>
                                knapp 3 trykket ${amt3} ganger <br>`
        }
        function minFunctionArray(e){
            console.log(e.target.innerHTML);
            if(e.target.innerHTML ===       "knapp 1"){valuesArray[0][1]++}
            else if(e.target.innerHTML ===  "knapp 2"){valuesArray[1][1]++}
            else{valuesArray[2][1]++}
            infoEl.innerHTML = `
            ${valuesArray[0][0]} trykket ${valuesArray[0][1]} ganger <br>
            ${valuesArray[1][0]} trykket ${valuesArray[1][1]} ganger <br>
            ${valuesArray[2][0]} trykket ${valuesArray[2][1]} ganger <br>
            ` 
            console.table(valuesArray)
        }
    </script>
</body>
</html>
