<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="country-input">
        <option value="">Velg land</option>
        <option value="Sverige">Sverige</option>
        <option value="Norge">Norge</option>
        <option value="Danmark">Danmark</option>
        <option value="Island">Island</option>
        <option value="Finland">Finland</option>
    </select>
    <p id="output">Velg et land</p>
    <script>
        let countryEl = document.getElementById("country-input"),doc = document,countryArr = [
            {land:"Sverige",språk:"svensk"},
            {land:"Norge",språk:"norsk"},
            {land:"Danmark",språk:"dansk"},
            {land:"Island",språk:"islandsk"},
            {land:"Finland",språk:"finsk"}];
            
        countryEl.addEventListener("change",function(e){
            let country = countryEl.value
            console.log("lan",country)
            for(let i = 0; i < countryArr.length; i++){
                if(country == countryArr[i].land){
                    doc.getElementById("output").innerHTML = `Da snakker du sannsynligvis ${countryArr[i].språk}`
                }
            }
        })
    </script>
</body>
</html>
