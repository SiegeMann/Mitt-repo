let timer =  0

function opg2(minutter){
    timer = Math.floor(minutter / 60)
    minutter = minutter % 60
    return `${timer} timer og ${minutter} minutter`
}

function finneTallVennene(tall){
    for(let i = 0; i <= tall;i++){
        console.log(`et par tallvenner for ${tall} er ${i} og ${tall-i}`)
    }
}
finneTallVennene(5)

function gangMedFem(annetTall){

    let gangetTall = annetTall + "0" 
    gangetTall = Number(gangetTall) / 2
    console.log(`${gangetTall} er ${annetTall} * 5`)
}

gangMedFem(9)

let resultat = 0

function gangMedNi(inputTall){
    let inputTallMinus = inputTall - 1
    for(let i = 0; i <= 9;i++){
        if(i === inputTallMinus){resultat = i + " " + inputTall}
        else{resultat = Number(inputTall-i) + " " + Number(inputTall)}
    }
    console.log(`resultatet er ${resultat}`)
}
