<body>

    <script>
        //math.floor(math.random()+6)+1
        let kjønn =prompt("skriv inn ditt kjønn (mann/kvinne): ")
        if(kjønn=="kvinne"){
            let alder =prompt("skriv inn alderen din: ")
            if(alder==25){
                let høyde = prompt("skriv inn hvor mange cm du er høy: ")
                if(høyde==190){
                    document.write("du kan bli medlem")
                }
                else{
                    document.write("du kan ikke bli medlem")
                }
            }
            else{
                document.write("du kan ikke bli medlem")
            }
        }
        else if(kjønn="mann"){
            let alder =prompt("skriv inn alderen din: ")
            if(alder>=16&&alder<=18){
                document.write("du kan bli medlem")
            }
            else{
                document.write("du kan ikke bli medlem")
            }
        }
        else{
            document.write("ikke et gyldig valg")
        }




    </script>
