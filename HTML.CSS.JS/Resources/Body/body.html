<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>body</title>
    <style>
        html{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            width:100%;
            height:100%;
            background-color:  red;
        }
        body{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            width:100%;
            min-height:100% !important;
            height:100%; /*+ more % if page is larger than viewport*/
            background-color:  green;
        }
        #main{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            width:100%;
            height:100vh; /* will only fill body 100% if height of body is set to smth specific*/
            background-color:  blue;
        }
        #test{
            height:50%;
            background-color:  yellow;
        }
    </style>
</head>
<body>
    <div id="main">
    </div>
    <div id="test">
    </div>
</body>
</html>
