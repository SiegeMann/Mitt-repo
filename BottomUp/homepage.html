<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Nordic Rust</title>
    <script>


let getElem = function getE(id){
    return document.getElementById(id)
}

function startFunction(){
    let LGF, frags, explosives, pipes, pureGPSulf, GPForExplosives, sulfurForExplosives, exploGPSulf, amtOfRockets
    let sulfValue = 0
    let GPValue = 0
}

function innerHtmlID(idString, textString){
    return getElem(idString).innerHTML = textString;
}

function calcValues(){
    pipes = amtOfRockets * 2
        rocketGP = amtOfRockets * 150
            pureGPSulf = rocketGP * 2

        explosives = amtOfRockets * 10
            LGF = explosives * 3
            frags = explosives * 10
            sulfurForExplosives = explosives * 10
            GPForExplosives = explosives * 50
                exploGPSulf = GPForExplosives * 2}
             
function printStuff(){
    innerHtmlID("pipes",            `<pre>Pipes needed                       ${pipes}</pre><br>`)
    innerHtmlID("rocketGP",         `<pre>Rocket gp needed                   ${rocketGP}</pre><br>`)
    innerHtmlID("explosives",       `<pre>Sulf for that gp needed            ${pureGPSulf}</pre><br>`)
    innerHtmlID("pureGPsulf",       `<pre>Explosives needed                  ${explosives}</pre><br>`)
    innerHtmlID("LGF",              `<pre>Low grade fuel needed              ${LGF}</pre><br>`)
    innerHtmlID("frags",            `<pre>Metal fr needed                    ${frags}</pre><br>`)
    innerHtmlID("sulfForExplosives",`<pre>Sulfur for the explosives needed   ${sulfurForExplosives} </pre><br>`)
    innerHtmlID("GPForExplosives",  `<pre>Gp for that explosives needed      ${GPForExplosives}</pre><br>`)
    innerHtmlID("exploGPSulf",      `<pre>Sulf for that gp needed            ${exploGPSulf}</pre><br>`)
}

function getValuesRockets(){

    amtOfRockets = getElem("amtOfRockets").value

    calcValues()
    
    printStuff()

    getElem("totalSulf").value = amtOfRockets * 1400}

function calcSulfPlusGP(){

    //?         0.1 : 1.3

    



    calcValues()
    printStuff()

}

function getValuesSulfur(){

    GPValue = getElem("inputGP").value 

    if(GPValue === "") innerHtmlID("inputGPLabel",`How much GP? (optional) :`)

    else if(GPValue === 0) innerHtmlID("inputGPLabel",`How much GP? :`)

    amtOfRockets = Math.floor(getElem("totalSulf").value/1400)

    calcValues()
    
    printStuff()

    getElem("amtOfRockets").value = amtOfRockets 

    totalSulf2 = getElem("totalSulf").value

    restOfSulf = totalSulf2 - exploGPSulf - pureGPSulf - sulfurForExplosives

    getElem("extraSulf").innerHTML = `Sulfur left: ${restOfSulf}` 
}
function addGP(){

    sulfValue = getElem("totalSulf").value 

    if(sulfValue === ""){
        getElem("inputSulfLabel").innerHTML = `How much sulfur? (optional) :`}

    else if(sulfValue === 0){
        getElem("inputSulfLabel").innerHTML = `How much sulfur? :`}
}

    </script>
    <style>
        body{
            background-color: #7f00a974;
        }
        div {
            border: 1px solid rgb(0, 225, 255);
            width:fit-content;
            font-family: monospace;
            
            font-size:18px;
            font-weight:bold;
            text-align: left;
        }
        pre {
            font-family: monospace;
            line-height: 0;
            margin-top: 4px;
            margin-bottom: 4px;
            text-align: left;
        }
    </style>
</head>
<body onload="startFunction()">
    <div id="inputContainer">
    <label for="amtOfRockets">How many rockets? : </label>
    <input id="amtOfRockets" type="number" min="1" max="9999999999" onchange="getValuesRockets()"><br>
        <div id="totalSulfBox">
            <div>OR<br></div>
            <label for="totalSulf" id="inputSulfLabel">How much sulfur? : </label>
            <input id="totalSulf" type="number" min="1" max="9999999999" onchange="getValuesSulfur()"><br>
            <div><br></div>
            <div id="extraSulf">Sulfur left: </div>
            <div><br></div>
        </div>
        <div id="GPBox">
            <label for="inputGP" id="inputGPLabel">How much GP? : </label>
            <input id="inputGP" type="number" min="1" max="9999999999" onchange="addGP()"><br>
            <div><br></div>
        </div>
    </div>
    <div id="overBox">
        <div id="firstRow">
            <div id="pipes"  class="items">
                
            </div>
            <div id="rocketGP"  class="items">
                
            </div>
