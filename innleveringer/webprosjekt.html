<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
html, body{width: 100%;height: 100%;margin: 0;padding: 0;}
#one{grid-area:a;}#three{grid-area:c;}
#four{grid-area:d;}#five{grid-area:e;}#six{grid-area:f;}
div{border: 0px solid rgb(134, 136, 135);
    box-shadow:0.52vw 0.52vw 0.52vw black;


}
#container{
background-image: url("BG.png");
background-size:100%;
width: inherit;
height: inherit;
box-sizing: border-box;
row-gap:2.8%;
column-gap:1.5%;
margin: 0;
padding: 1.6%;

display:grid;
grid-template-columns: repeat(19, 1fr);
grid-template-rows: repeat(10, 1fr);
grid-template-areas:    

"a a a a a a a a a a a a a a a a a a a"
"d e e e e e e e e e e e e e e e c c c"
"d e e e e e e e e e e e e e e e c c c"
"d e e e e e e e e e e e e e e e c c c"
"d e e e e e e e e e e e e e e e c c c"
"d e e e e e e e e e e e e e e e c c c"
"d e e e e e e e e e e e e e e e c c c"
"d e e e e e e e e e e e e e e e c c c"
"d e e e e e e e e e e e e e e e c c c"
"f f f f f f f f f f f f f f f f f f f";}
/*
commit test comment
commit test comment
commit test comment

1px ===     0.052vw
2px ===     0.104vw
3px ===     0.156vw
4px ===     0.208vw
5px ===     0.26vw
7px ===     0.364vw
10px ===    0.52vw
12px ===    0.624vw
15px ===    0.78vw
20px ===    1.04vw
25px ===    1.3vw
30px ===    1.56vw
*/
.gridbox{
    padding:none;
    height:100%;
    width:100%;
    box-sizing: border-box;
    border-radius: 0.52vw;
    overflow:hidden;
    transition: all .5s;

}
.gridbox:hover{
    box-shadow: 
    rgba(46, 240, 204, 0.4) 0.26vw 0.26vw, 
    rgba(46, 240, 204, 0.3) 0.52vw 0.52vw, 
    rgba(46, 240, 204, 0.2) 0.78vw 0.78vw, 
    rgba(46, 240, 204, 0.1) 1.04vw 1.04vw, 
    rgba(46, 240, 204, 0.05) 1.3vw 1.3vw;
}


#imgblur{
    height:100%;
    width:100%;
    transition: filter .3s, -webkit-filter .3s, -moz-filter .3s, -o-filter .3s, -ms-filter .3s, transform .5s, color .6s, font-size .6s, text-shadow .6s;  
    filter: blur(0.156vw);
    -webkit-filter: blur(0.156vw);
    -moz-filter: blur(0.156vw);
    -o-filter: blur(0.156vw);
    -ms-filter: blur(0.156vw);
    transform:scale(1.05);  
}
#imgblur:hover{
    filter: blur(0);
    -webkit-filter: blur(0);
    -moz-filter: blur(0);
    -o-filter: blur(0);
    -ms-filter: blur(0);
    transform:scale(1.00);
}

#three{
    position:relative;
}
#imgblur2{
    height:100%;
    width:100%;
    transition: filter .3s, -webkit-filter .3s, -moz-filter .3s, -o-filter .3s, -ms-filter .3s, transform .5s, color .6s, font-size .6s, text-shadow .6s;  
    filter: blur(0.156vw);
    -webkit-filter: blur(0.156vw);
    -moz-filter: blur(0.156vw);
    -o-filter: blur(0.156vw);
    -ms-filter: blur(0.156vw);
    transform:scale(1.05);  
}
#imgblur2:hover{
    filter: blur(0);
    -webkit-filter: blur(0);
    -moz-filter: blur(0);
    -o-filter: blur(0);
    -ms-filter: blur(0);
    transform:scale(1.00);
}

#four{
    position:relative;
}



.text{
    position:absolute;
    left:5%;
    right:0;
    width:fit-content;
    height:2%;
    display:flex;
    align-items:center;
    justify-content:left;
    font-size:1.7vw  ;
    font-family:monospace;
    color:rgba(0, 255, 255, 0.597);
    text-shadow:0.156vw 0.156vw 0.156vw rgba(0, 0, 0, 0.75);
    transition:all .3s;
    font-weight: bolder;
    box-shadow:none;
}
.text:hover{
    color:cyan;
    text-shadow:0.364vw 0.364vw 1.04vw rgba(0, 225, 255, 0.993);
    font-size:1.8vw;
    
}
.text2{
    position:absolute;
    left:0;
    right:0;
    box-shadow:none;
    height:2%;
    display:flex;
    align-items:center;
    justify-content:left;
    font-size:1.7vw  ;
    font-family:monospace;
    color:rgba(0, 255, 255, 0.597);
    text-shadow:0.156vw 0.156vw 0.156vw rgba(0, 0, 0, 0.75);
    transition:all .3s;
    font-weight: bolder;
}
.text2:hover{
    color:cyan;
    text-shadow:0.364vw 0.364vw 1.04vw rgba(0, 225, 255, 0.993);
    font-size:1.8vw;
}

#listbox1{top:5%;}
#listbox2{top:17.5%}
#listbox3{top:30%}
#listbox4{top:42.5%}
#listbox5{bottom:8%}
#listbox12{top:5%;}
#listbox22{top:17.5%}
#listbox32{top:30%}
#listbox42{top:42.5%}
#listbox52{bottom:8%}

#logo{
    
    float:left;
    width:4%;
    height:90%;
    margin-right:8.5%;
    
    
    box-shadow: 0.26vw 0.26vw 0.52vw black;
    color:cyan;
    font-family:monospace;
    font-size:2vw;
    border-radius: 100%;
    /*box-shadow: #CE422B 0 0.156vw 0.156vw 0, #CE422B 0 -0.156vw 0.156vw 0, #CE422B -0.156vw 0 0.156vw 0,#CE422B 0.156vw 0 0.156vw 0;*/
    
}

#imglogo{
    width:100%;
    height:100%;
}
#menuitemcontainer{
    width:75%;
    height:100%;
    box-shadow:none;
    display:flex;
    justify-content: center;
    

}

.menuitem{
    margin-left:1%;
    margin-right:1%;
    height:100%;
    width:12%;
        
    
    box-shadow: 
    rgba(46, 240, 204, 0.4) 0 -1vw 0.052vw -0.62vw inset,
    rgba(46, 240, 204, 0.3) 0 -1vw 0.052vw -0.62vw inset,
    rgba(46, 240, 204, 0.2) 0 -1vw 0.052vw -0.62vw inset,
    rgba(46, 240, 204, 0.1) 0 -1vw 0.052vw -0.62vw inset,
    rgba(46, 240, 204, 0.05) 0 -1vw 0.052vw -0.62vw inset,
    
    0 2.04vw 0.52vw black;
    color:rgb(255, 255, 255);
    display:flex;
    align-items:flex-end;
    justify-content:center;
    font-family:monospace;
    font-size:2vw;
    font-weight: bolder;
    transition:all .3s;
}
.menuitem:hover{
    box-shadow: 
    rgba(46, 240, 204, 0.4) 0 -1.3vw 0.52vw -0.624vw inset,
    rgba(46, 240, 204, 0.3) 0 -1.3vw 0.52vw -0.624vw inset,
    rgba(46, 240, 204, 0.2) 0 -1.3vw 0.52vw -0.624vw inset,
    rgba(46, 240, 204, 0.1) 0 -1.3vw 0.52vw -0.624vw inset,
    rgba(46, 240, 204, 0.05) 0 -1.3vw 0.52vw -0.624vw inset,
    
    
    0 1.56vw 0.78vw black;
    font-size:2.2vw;
    text-shadow:0.26vw 0.26vw 0.78vw rgb(0, 247, 255);

}
#maincontainer{
    width:100%;
    border:0px solid red;
    box-sizing:border-box;
    height:150%;
    overflow-x:hidden;
    overflow-y:hidden;
    color:cyan;
    

}
#smth{
    width:100%;
    height:110%;
}

</style>
<script>
function imgin(){
document.getElementById("imgblur").setAttribute(
       "style", "filter: blur(0); -webkit-filter: blur(0); -moz-filter: blur(0); -o-filter: blur(0); -ms-filter: blur(0); transform:scale(1.00);");
}
function imgout(){
    document.getElementById("imgblur").setAttribute(
       "style", "filter: blur(0.156vw); -webkit-filter: blur(0.156vw); -moz-filter: blur(0.156vw); -o-filter: blur(0.156vw); -ms-filter: blur(0.156vw); transform:scale(1.05);");
}
function imgin2(){
document.getElementById("imgblur2").setAttribute(
       "style", "filter: blur(0); -webkit-filter: blur(0); -moz-filter: blur(0); -o-filter: blur(0); -ms-filter: blur(0); transform:scale(1.00);");
}
function imgout2(){
    document.getElementById("imgblur2").setAttribute(
       "style", "filter: blur(0.156vw); -webkit-filter: blur(0.156vw); -moz-filter: blur(0.156vw); -o-filter: blur(0.156vw); -ms-filter: blur(0.156vw); transform:scale(1.05);");
}
</script>
</head>
<div id=container>
    <div id=one class=gridbox>
        <div id=logo>
            <img id=imglogo src="rustlogo.png">
        </div>
        <div id=menuitemcontainer>
            <div class="menuitem" id=item1>Link</div>

            <div class="menuitem" id=item4>Link</div>
            <div class="menuitem" id=item5>Link</div>
        </div>
    </div>
    
    <div id=three class=gridbox>
        <img id=imgblur src="tall.png" onmouseover="imgin()" onmouseleave="imgout()">
        <div class=text id=listbox1 onmouseover="imgin()" onmouseleave="imgout()">LINK1</div>
        <div class=text id=listbox2 onmouseover="imgin()" onmouseleave="imgout()">LINK1</div>
        <div class=text id=listbox3 onmouseover="imgin()" onmouseleave="imgout()">LINK1</div>
        <div class=text id=listbox4 onmouseover="imgin()" onmouseleave="imgout()">LINK1</div>
        <div class=text id=listbox5 onmouseover="imgin()" onmouseleave="imgout()">LINK1</div>
    </div>
    <div id=four class=gridbox>
        <img id=imgblur2 src="tall2.png" onmouseover="imgin2()" onmouseleave="imgout2()">
        <div class=text2 id=listbox12 onmouseover="imgin2()" onmouseleave="imgout2()">1</div>
        <div class=text2 id=listbox22 onmouseover="imgin2()" onmouseleave="imgout2()">1</div>
        <div class=text2 id=listbox32 onmouseover="imgin2()" onmouseleave="imgout2()">1</div>
        <div class=text2 id=listbox42 onmouseover="imgin2()" onmouseleave="imgout2()">1</div>
        <div class=text2 id=listbox52 onmouseover="imgin2()" onmouseleave="imgout2()">1</div>
        
    </div>
    <div id=five class=gridbox>
        <div id =maincontainer>
            
            <div id=smth></div>
        </div>
    </div>
    <div id=six class=gridbox><span></span></div>
    </div>
